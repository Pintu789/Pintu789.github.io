<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PPK Store</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

/* HEADER */
.header{
  background:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  position:sticky;
  top:0;
}

.logo{
  font-size:20px;
  font-weight:bold;
}

.cart{
  font-size:18px;
  cursor:pointer;
}

/* PRODUCT */
.container{
  padding:15px;
}

.product{
  background:#fff;
  border-radius:12px;
  padding:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

.product img{
  width:100%;
  border-radius:10px;
}

.product h2{
  margin:10px 0 5px;
}

.rating{
  color:#ff9800;
  font-size:18px;
}

.price{
  font-size:22px;
  font-weight:bold;
  margin:10px 0;
}

.btn{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

.addcart{
  background:#ff9800;
  color:#fff;
}

.buynow{
  background:#000;
  color:#fff;
}

/* CART */
#cartBox{
  display:none;
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-radius:15px 15px 0 0;
  padding:20px;
  box-shadow:0 -4px 15px rgba(0,0,0,0.2);
}

</style>
</head>

<body>

<div class="header">
  <div class="logo">PPK Store</div>
  <div class="cart" onclick="openCart()">üõí Cart (<span id="cartCount">0</span>)</div>
</div>

<div class="container">
  <div class="product">
    <img src="soap.jpg">
    <h2>PPK Herbal Soap</h2>

    <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (4.5)</div>

    <div class="price">‚Çπ99</div>

    <button class="btn addcart" onclick="addToCart()">
      Add to Cart
    </button>

    <button class="btn buynow" onclick="buyNow()">
      Buy Now
    </button>
  </div>
</div>

<!-- CART BOX -->
<div id="cartBox">
  <h3>Your Cart</h3>
  <p>PPK Herbal Soap - ‚Çπ99</p>

  <a href="https://docs.google.com/forms/d/e/1FAIpQLSc_1YrwvGtnJ9RAEiDxi-ol257XTBhV5peHXyTg8qknfo4dWA/viewform?usp=dialog"
     style="display:block;text-align:center;background:black;color:white;padding:12px;border-radius:8px;text-decoration:none;">
    Checkout
  </a>
</div>

<script>
let cart = 0;

function addToCart(){
  cart++;
  document.getElementById("cartCount").innerText = cart;
  alert("Added to cart");
}

function openCart(){
  document.getElementById("cartBox").style.display = "block";
}

function buyNow(){
  window.location.href =
  "https://docs.google.com/forms/d/e/1FAIpQLSc_1YrwvGtnJ9RAEiDxi-ol257XTBhV5peHXyTg8qknfo4dWA/viewform?usp=dialog";
}
</script>

</body>
</html>
