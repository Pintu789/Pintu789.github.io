<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Store</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f6f6f6;
}
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}
.product{
  background:#fff;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 1px 4px rgba(0,0,0,0.1);
  cursor:pointer;
}
.product img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.content{
  padding:8px;
}
.title{font-weight:bold;font-size:14px;}
.price{font-size:16px;font-weight:bold;}
.rating{
  background:#2ecc71;
  color:#fff;
  padding:2px 6px;
  font-size:12px;
  border-radius:10px;
  display:inline-block;
}
</style>
</head>

<body>

<div class="products">

<div class="product" onclick="openProduct(
  'Title',
  'Description',
  '₹199',
  '4.2',
  'https://developer.android.com/images/brand/Android_Robot.png'
)">
  <img src="https://developer.android.com/images/brand/Android_Robot.png">
  <div class="content">
    <div class="title">Title</div>
    <div class="price">₹199</div>
    <div class="rating">4.2 ★</div>
  </div>
</div>

<div class="product" onclick="openProduct(
  'Title',
  'Description',
  '₹299',
  '3.9',
  'https://developer.android.com/images/brand/Android_Robot.png'
)">
  <img src="https://developer.android.com/images/brand/Android_Robot.png">
  <div class="content">
    <div class="title">Title</div>
    <div class="price">₹299</div>
    <div class="rating">3.9 ★</div>
  </div>
</div>

</div>

<script>
function openProduct(title, desc, price, rating, img){
  localStorage.setItem("title", title);
  localStorage.setItem("desc", desc);
  localStorage.setItem("price", price);
  localStorage.setItem("rating", rating);
  localStorage.setItem("img", img);
  window.location.href = "product.html";
}
</script>

</body>
</html>
