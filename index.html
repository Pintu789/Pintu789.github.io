<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Login UI</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 360px;
        text-align: center;
        padding: 20px;
    }

    .lang {
        font-size: 14px;
        color: #8e8e8e;
        margin-bottom: 30px;
    }

    .logo {
        width: 70px;
        margin: 0 auto 30px;
    }

    .input-box {
        width: 100%;
        padding: 14px;
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid #dbdbdb;
        background: #fafafa;
        font-size: 14px;
    }

    .input-box:focus {
        outline: none;
        border-color: #a8a8a8;
        background: #fff;
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 30px;
        background: #0095f6;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: #007cd6;
    }

    .forgot {
        margin-top: 18px;
        font-size: 14px;
        color: #00376b;
        text-decoration: none;
        display: inline-block;
    }

    .create-btn {
        margin-top: 80px;
        padding: 12px;
        width: 100%;
        border-radius: 30px;
        border: 1px solid #0095f6;
        background: transparent;
        color: #0095f6;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
    }

    .meta {
        margin-top: 20px;
        font-size: 13px;
        color: #8e8e8e;
    }
</style>
</head>

<body>

<div class="container">

    <div class="lang">English (UK)</div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo">

    <input type="text" class="input-box" placeholder="Username, email address or mobile number">

    <input type="password" class="input-box" placeholder="Password">

    <button class="login-btn">Log in</button>

    <a href="#" class="forgot">Forgotten password?</a>

    <button class="create-btn">Create new account</button>

    <div class="meta">âˆž Meta</div>

</div>

</body>
</html>
