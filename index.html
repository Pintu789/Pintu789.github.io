<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Store</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f6f6f6;
}

/* GRID */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}

/* CARD */
.product{
  background:#fff;
  border-radius:8px;
  overflow:hidden;
  position:relative;
  box-shadow:0 1px 4px rgba(0,0,0,0.1);
}

/* IMAGE */
.product img{
  width:100%;
  height:180px;
  object-fit:cover;
}

/* HEART */
.heart{
  position:absolute;
  top:8px;
  right:8px;
  background:#fff;
  border-radius:50%;
  padding:6px;
  font-size:16px;
}

/* CONTENT */
.content{
  padding:8px;
}

.title{
  font-size:14px;
  font-weight:bold;
}

.desc{
  font-size:12px;
  color:#666;
  margin:4px 0;
}

/* PRICE */
.price{
  font-size:16px;
  font-weight:bold;
}

.old{
  text-decoration:line-through;
  color:#888;
  font-size:12px;
  margin-left:5px;
}

.off{
  color:green;
  font-size:12px;
  margin-left:5px;
}

/* RATING */
.rating{
  background:#2ecc71;
  color:#fff;
  display:inline-block;
  padding:2px 6px;
  font-size:12px;
  border-radius:10px;
  margin-top:5px;
}
</style>
</head>

<body>

<div class="products">

<!-- PRODUCT 1 -->
<div class="product">
  <div class="heart">♡</div>
  <img src="https://developer.android.com/images/brand/Android_Robot.png">
  <div class="content">
    <div class="title">Title</div>
    <div class="desc">Description</div>
    <div>
      <span class="price">₹199</span>
      <span class="old">₹249</span>
      <span class="off">20% off</span>
    </div>
    <div class="rating">4.0 ★</div>
  </div>
</div>
