<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff;
}
.header{
  padding:10px;
  font-size:18px;
  font-weight:bold;
}
img{
  width:100%;
  height:300px;
  object-fit:cover;
}
.container{
  padding:15px;
}
.price{
  font-size:22px;
  font-weight:bold;
  margin:10px 0;
}
.rating{
  background:#2ecc71;
  color:#fff;
  padding:4px 8px;
  border-radius:12px;
  font-size:14px;
  display:inline-block;
}
button{
  width:100%;
  padding:15px;
  background:#ff5722;
  color:#fff;
  border:none;
  font-size:18px;
  border-radius:6px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="header">Product Details</div>

<img id="pimg">

<div class="container">
  <h2 id="ptitle">Title</h2>
  <div class="rating" id="prating">4 ★</div>
  <div class="price" id="pprice">₹0</div>
  <p id="pdesc">Description</p>

  <button>Buy Now</button>
</div>

<script>
document.getElementById("ptitle").innerText = localStorage.getItem("title");
document.getElementById("pdesc").innerText = localStorage.getItem("desc");
document.getElementById("pprice").innerText = localStorage.getItem("price");
document.getElementById("prating").innerText = localStorage.getItem("rating") + " ★";
document.getElementById("pimg").src = localStorage.getItem("img");
</script>

</body>
</html>
